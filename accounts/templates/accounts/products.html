{% extends 'accounts/main.html' %}


{% block content %}
<br>
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
						<h4 style="border:30px solid skyblue ;"><center>Products</center></h4>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>

						{% for i in products %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>


							</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>

{% endblock content %}
